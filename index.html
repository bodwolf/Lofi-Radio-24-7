    <script>
        const stations = [ { name: "Lofi Girl - Study ðŸ“š", id: "jfKfPfyJRdk", freq: "101.5" }, { name: "Synthwave - Gaming ðŸŽ®", id: "4xDzrJKXOOY", freq: "98.3" }, { name: "Michael BublÃ© - Christmas ðŸŽ„", id: "KsVyr-pfIe0", freq: "95.5" }, { name: "Synthwave - Love Songs ðŸ’™", id: "WPXlsahEUNU", freq: "102.1" }, { name: "Remixx Party 2025 ðŸ”¥", id: "1hedM7G9oEI", freq: "98.7" }, { name: "Retro Gamers - Nostalgia ðŸŽ®", id: "WNsOxG0AqjA", freq: "88.5" }, { name: "Sunset Radio - EDM â˜€ï¸", id: "AYMBwENobVo", freq: "92.3" }, { name: "Pop Live 2025 âœ¨", id: "DaepFNk0jqo", freq: "96.9" }, { name: "Deep House - Relax ðŸŒ´", id: "Ma5DjZwp_Lg", freq: "104.5" }, { name: "Nintendo Lo-Fi ðŸ„", id: "3Q_S7tTICFY", freq: "99.9" }, { name: "Nightcore Christmas â„ï¸", id: "59K76iHEMCA", freq: "89.1" }, { name: "Summer Mix 2025 ðŸ“", id: "o9-Ev-7-zd0", freq: "103.5" }, { name: "Cafe Jazz - Warm â˜•", id: "iYa9XKxhVEs", freq: "91.1" }, { name: "Japan Night Drive ðŸš—", id: "QcaWiAvr7og", freq: "87.5" }, { name: "ChillSynth FM ðŸŒƒ", id: "UedTcufyrHc", freq: "105.3" }, { name: "Feelings Good Mix ðŸŽ§", id: "bhS__AonGco", freq: "106.1" }, { name: "Deep Feelings - Vibes ðŸ”Š", id: "BU0L7qW9Kyc", freq: "107.9" } ];
        
        let currentStationIndex = 0;
        
        // --- ØªÙ… ØªØ­Ø¯ÙŠØ« Ø§Ù„Ø®Ù„ÙÙŠØ§Øª Ø­Ø³Ø¨ Ø·Ù„Ø¨Ùƒ ---
        const backgrounds = [ 
            'https://media.giphy.com/media/tXzFpjeqVnE7m/giphy.gif', 
            'https://i.pinimg.com/originals/37/42/94/3742942e1d424f91234de1b1b8d71b40.gif', 
            'https://i.pinimg.com/originals/c6/a9/bf/c6a9bf7e601b747afea5cb1a255606c1.gif', 
            'https://i.pinimg.com/originals/6c/d6/26/6cd626ea6d4e6f9dd0f6e336a29710c4.gif' 
        ];
        
        let currentBgIndex = 0;
        const themes = ['', 'theme-purple', 'theme-orange'];
        let currentThemeIndex = 0;
        const weatherEffects = ['', 'effect-noise', 'effect-rain', 'effect-waves'];
        let currentWeatherIndex = 0;

        var player;
        const radioDevice = document.querySelector('.radio-device');
        const vinylRecord = document.querySelector('.vinyl-record');
        const stationNameEl = document.getElementById('stationName');
        const freqValueEl = document.getElementById('freqValue');
        const meterBars = document.querySelectorAll('.meter-bar');
        const playBtn = document.getElementById('playBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const minimizeBtn = document.getElementById('minimizeBtn');
        const volumeSlider = document.getElementById('volumeSlider');
        const effectBtn = document.getElementById('effectBtn');
        const weatherOverlay = document.getElementById('weatherOverlay');

        function onYouTubeIframeAPIReady() { player = new YT.Player('player', { height: '200', width: '200', videoId: stations[currentStationIndex].id, playerVars: { 'playsinline': 1, 'controls': 0, 'disablekb': 1 }, events: { 'onReady': onPlayerReady } }); }
        function onPlayerReady(event) { player.setVolume(50); updateDisplayInfo(); }

        playBtn.addEventListener('click', () => { if(player && player.playVideo) { player.playVideo(); togglePlayState(true); } });
        pauseBtn.addEventListener('click', () => { if(player && player.pauseVideo) { player.pauseVideo(); togglePlayState(false); } });
        document.getElementById('nextBtn').addEventListener('click', () => loadStation(currentStationIndex + 1));
        document.getElementById('prevBtn').addEventListener('click', () => loadStation(currentStationIndex - 1));
        volumeSlider.addEventListener('input', (e) => { if(player) player.setVolume(e.target.value); });
        
        document.getElementById('bgBtn').addEventListener('click', () => { currentBgIndex = (currentBgIndex + 1) % backgrounds.length; document.body.style.backgroundImage = `url('${backgrounds[currentBgIndex]}')`; });
        document.getElementById('themeBtn').addEventListener('click', () => { if (themes[currentThemeIndex]) document.body.classList.remove(themes[currentThemeIndex]); currentThemeIndex = (currentThemeIndex + 1) % themes.length; if (themes[currentThemeIndex]) document.body.classList.add(themes[currentThemeIndex]); });

        effectBtn.addEventListener('click', () => {
            if (weatherEffects[currentWeatherIndex]) weatherOverlay.classList.remove(weatherEffects[currentWeatherIndex]);
            currentWeatherIndex = (currentWeatherIndex + 1) % weatherEffects.length;
            if (weatherEffects[currentWeatherIndex]) weatherOverlay.classList.add(weatherEffects[currentWeatherIndex]);
            if(currentWeatherIndex === 1) effectBtn.innerHTML = '<i class="fas fa-tv"></i>';
            else if(currentWeatherIndex === 2) effectBtn.innerHTML = '<i class="fas fa-cloud-rain"></i>';
            else if(currentWeatherIndex === 3) effectBtn.innerHTML = '<i class="fas fa-wind"></i>';
            else effectBtn.innerHTML = '<i class="fas fa-magic"></i>';
        });

        minimizeBtn.addEventListener('click', () => {
            radioDevice.classList.toggle('minimized');
            minimizeBtn.innerHTML = radioDevice.classList.contains('minimized') ? '<i class="fas fa-expand-alt"></i>' : '<i class="fas fa-compress-alt"></i>';
        });

        function loadStation(index) { currentStationIndex = (index + stations.length) % stations.length; player.loadVideoById(stations[currentStationIndex].id); updateDisplayInfo(); if (playBtn.classList.contains('hidden')) togglePlayState(true); }
        function updateDisplayInfo() { stationNameEl.innerText = stations[currentStationIndex].name; freqValueEl.innerText = stations[currentStationIndex].freq; }
        
        function togglePlayState(isPlaying) {
            playBtn.classList.toggle('hidden', isPlaying); pauseBtn.classList.toggle('hidden', !isPlaying);
            if(isPlaying) { radioDevice.classList.add('playing'); vinylRecord.classList.add('spinning'); meterBars.forEach(bar => bar.classList.add('active')); } 
            else { radioDevice.classList.remove('playing'); vinylRecord.classList.remove('spinning'); meterBars.forEach(bar => bar.classList.remove('active')); }
        }
        function updateClock() { const now = new Date(); let hours = now.getHours(); let minutes = now.getMinutes(); hours = hours < 10 ? '0' + hours : hours; minutes = minutes < 10 ? '0' + minutes : minutes; document.getElementById('clock').innerText = hours + ':' + minutes; } setInterval(updateClock, 1000); updateClock();
