<body>

    <div class="radio-container">

        <div class="controls">

    <script>
        // --- Ø¥Ø¹Ø¯Ø§Ø¯ Ø§Ù„Ù‚Ù†ÙˆØ§Øª ---
        const stations = [
            { name: "Lofi Girl - Study ðŸ“š", id: "jfKfPfyJRdk" },
            { name: "Synthwave - Gaming ðŸŽ®", id: "4xDzrJKXOOY" },
            { name: "Lofi Sleep - Relax ðŸ’¤", id: "rUxyKA_-grg" }
        ];
        let currentStationIndex = 0; // Ù†Ø¨Ø¯Ø£ Ø¨Ø£ÙˆÙ„ Ù‚Ù†Ø§Ø©

        var player;
        const vinylRecord = document.querySelector('.vinyl-record');
        const stationNameEl = document.getElementById('stationName');

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '200', width: '200',
                videoId: stations[currentStationIndex].id, // ØªØ´ØºÙŠÙ„ Ø§Ù„Ù‚Ù†Ø§Ø© Ø§Ù„Ø£ÙˆÙ„Ù‰
                playerVars: { 'playsinline': 1, 'controls': 0, 'disablekb': 1 },

        function onPlayerReady(event) {

        const playBtn = document.getElementById('playBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const nextBtn = document.getElementById('nextBtn');
        const prevBtn = document.getElementById('prevBtn');
        const volumeSlider = document.getElementById('volumeSlider');

        // Ø¯Ø§Ù„Ø© Ù„ØªØºÙŠÙŠØ± Ø§Ù„Ù…Ø­Ø·Ø©
        function loadStation(index) {
            currentStationIndex = index;
            // Ø§Ù„ØªØ£ÙƒØ¯ Ù…Ù† Ø£Ù† Ø§Ù„Ù…Ø¤Ø´Ø± Ù„Ø§ ÙŠØ®Ø±Ø¬ Ø¹Ù† Ø­Ø¯ÙˆØ¯ Ø§Ù„Ù…ØµÙÙˆÙØ©
            if (currentStationIndex >= stations.length) currentStationIndex = 0;
            if (currentStationIndex < 0) currentStationIndex = stations.length - 1;

            // ØªØºÙŠÙŠØ± Ø§Ù„ÙÙŠØ¯ÙŠÙˆ ÙˆØ§Ù„Ø§Ø³Ù…
            player.loadVideoById(stations[currentStationIndex].id);
            stationNameEl.innerText = stations[currentStationIndex].name;

            // Ø¥Ø°Ø§ ÙƒØ§Ù† Ø§Ù„Ø±Ø§Ø¯ÙŠÙˆ ÙŠØ¹Ù…Ù„ØŒ Ø§Ø³ØªÙ…Ø± ÙÙŠ Ø§Ù„Ø¯ÙˆØ±Ø§Ù†
            if (!playBtn.classList.contains('hidden')) {
                 // Ø¥Ø°Ø§ ÙƒØ§Ù† Ù…ØªÙˆÙ‚ÙØ§Ù‹ØŒ Ù„Ø§ ØªÙØ¹Ù„ Ø´ÙŠØ¦Ø§Ù‹ØŒ Ø³ÙŠØ¹Ù…Ù„ Ø¹Ù†Ø¯ Ø¶ØºØ· Ø²Ø± Ø§Ù„ØªØ´ØºÙŠÙ„
            } else {
                 // Ø¥Ø°Ø§ ÙƒØ§Ù† ÙŠØ¹Ù…Ù„ Ø­Ø§Ù„ÙŠØ§Ù‹ØŒ ØªØ£ÙƒØ¯ Ù…Ù† Ø§Ù„Ø¯ÙˆØ±Ø§Ù†
                 vinylRecord.classList.add('spinning');
            }
        }

        playBtn.addEventListener('click', () => {
            if(player && player.playVideo) {
                player.playVideo();
                playBtn.classList.add('hidden');
                pauseBtn.classList.remove('hidden');
                vinylRecord.classList.add('spinning');
            }
        });

        pauseBtn.addEventListener('click', () => {
            if(player && player.pauseVideo) {
                player.pauseVideo();
                pauseBtn.classList.add('hidden');

                vinylRecord.classList.remove('spinning');

        });

        // Ø²Ø± Ø§Ù„ØªØ§Ù„ÙŠ
        nextBtn.addEventListener('click', () => {
            loadStation(currentStationIndex + 1);
            // ØªØ­ÙˆÙŠÙ„ Ø§Ù„Ø²Ø± Ø¥Ù„Ù‰ ÙˆØ¶Ø¹ Ø§Ù„ØªØ´ØºÙŠÙ„ ØªÙ„Ù‚Ø§Ø¦ÙŠØ§Ù‹ Ø¹Ù†Ø¯ ØªØºÙŠÙŠØ± Ø§Ù„Ù‚Ù†Ø§Ø©
            playBtn.classList.add('hidden');

        });

        // Ø²Ø± Ø§Ù„Ø³Ø§Ø¨Ù‚
        prevBtn.addEventListener('click', () => {
            loadStation(currentStationIndex - 1);

        volumeSlider.addEventListener('input', (e) => {

        });
    </script>
    <script src="https://www.youtube.com/iframe_api"></script>
</body>
</html>
