            // --- SONG ---

            { cat: 'SONG', freq: "98.5", name: "Summer Mix üèñÔ∏è", id: "o9-Ev-7-zd0" },

            { cat: 'SONG', freq: "99.7", name: "Feelings Good üòå", id: "bhS__AonGco" },
            { cat: 'SONG', freq: "100.1", name: "Sad Songs üíî", id: "obJbLSDsBAY" },
            { cat: 'SONG', freq: "100.5", name: "Deep Feelings üåä", id: "BU0L7qW9Kyc" },
            { cat: 'SONG', freq: "100.9", name: " DL Music üåº", id: "73gaQ8KUQ3w" },

            // --- FM ---
            { cat: 'FM', freq: "107.5", name: "ÿ≥ÿßŸÅÿßÿ±Ÿä  FM üé§", id: "PYuuNFg-SFg" }
        ];

        let currentStationIndex = 2; // Default: Lofi Girl
        
        const backgrounds = [ 
            'https://media.giphy.com/media/tXzFpjeqVnE7m/giphy.gif', 
            'https://i.pinimg.com/originals/37/42/94/3742942e1d424f91234de1b1b8d71b40.gif', 
            'https://i.pinimg.com/originals/c6/a9/bf/c6a9bf7e601b747afea5cb1a255606c1.gif', 
            'https://i.pinimg.com/originals/6c/d6/26/6cd626ea6d4e6f9dd0f6e336a29710c4.gif' 
        ];
        let currentBgIndex = 0;
        const themes = ['', 'theme-purple', 'theme-orange'];
        let currentThemeIndex = 0;
        const weatherEffects = ['', 'effect-noise', 'effect-rain', 'effect-waves'];
        let currentWeatherIndex = 0;

        var player;
        const radioDevice = document.querySelector('.radio-device');
        const vinylRecord = document.querySelector('.vinyl-record');
        const stationNameEl = document.getElementById('stationName');
        const freqValueEl = document.getElementById('freqValue');
        const meterBars = document.querySelectorAll('.meter-bar');
        const playBtn = document.getElementById('playBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const volumeSlider = document.getElementById('volumeSlider');
        const listBtn = document.getElementById('listBtn');
        const channelMenu = document.getElementById('channelMenu');
        const closeMenu = document.getElementById('closeMenu');
        const channelsContainer = document.getElementById('channelsListContainer');

        // ---  ÿ®ŸÜÿßÿ° ÿßŸÑŸÇÿßÿ¶ŸÖÿ©---
        function initChannelList() {
            channelsContainer.innerHTML = '';
            let lastCat = '';
            
            stations.forEach((station, index) => {
                // ÿπŸÜŸàÿßŸÜ ÿßŸÑÿ™ÿµŸÜŸäŸÅ
                if (station.cat !== lastCat) {
                    const header = document.createElement('div');
                    header.className = 'category-header';
                    header.innerText = `>>> ${station.cat} <<<`;
                    channelsContainer.appendChild(header);
                    lastCat = station.cat;
                }

                const item = document.createElement('div');
                item.className = 'channel-item';
                item.innerHTML = `<span class="ch-freq">${station.freq}</span> <span class="ch-name">${station.name}</span>`;
                item.onclick = () => { loadStation(index); toggleMenu(false); };
                channelsContainer.appendChild(item);
            });
        }
        initChannelList();

        function toggleMenu(show) {
            if (show) channelMenu.classList.remove('hidden-menu');
            else channelMenu.classList.add('hidden-menu');
        }
        listBtn.addEventListener('click', () => toggleMenu(true));
        closeMenu.addEventListener('click', () => toggleMenu(false));

        function onYouTubeIframeAPIReady() { player = new YT.Player('player', { height: '200', width: '200', videoId: stations[currentStationIndex].id, playerVars: { 'playsinline': 1, 'controls': 0, 'disablekb': 1 }, events: { 'onReady': onPlayerReady } }); }
        
        function onPlayerReady(event) { 
            player.setVolume(50); 
            updateDisplayInfo();
            if ('mediaSession' in navigator) updateMediaSession();
        }

        playBtn.addEventListener('click', () => { if(player && player.playVideo) { player.playVideo(); togglePlayState(true); } });
        pauseBtn.addEventListener('click', () => { if(player && player.pauseVideo) { player.pauseVideo(); togglePlayState(false); } });
        document.getElementById('nextBtn').addEventListener('click', () => loadStation(currentStationIndex + 1));
        document.getElementById('prevBtn').addEventListener('click', () => loadStation(currentStationIndex - 1));
        volumeSlider.addEventListener('input', (e) => { if(player) player.setVolume(e.target.value); });

        document.getElementById('bgBtn').addEventListener('click', () => { currentBgIndex = (currentBgIndex + 1) % backgrounds.length; document.body.style.backgroundImage = `url('${backgrounds[currentBgIndex]}')`; });
        document.getElementById('themeBtn').addEventListener('click', () => { if (themes[currentThemeIndex]) document.body.classList.remove(themes[currentThemeIndex]); currentThemeIndex = (currentThemeIndex + 1) % themes.length; if (themes[currentThemeIndex]) document.body.classList.add(themes[currentThemeIndex]); });

        const effectBtn = document.getElementById('effectBtn');
        const weatherOverlay = document.getElementById('weatherOverlay');
        effectBtn.addEventListener('click', () => {
            if (weatherEffects[currentWeatherIndex]) weatherOverlay.classList.remove(weatherEffects[currentWeatherIndex]);
            currentWeatherIndex = (currentWeatherIndex + 1) % weatherEffects.length;
            if (weatherEffects[currentWeatherIndex]) weatherOverlay.classList.add(weatherEffects[currentWeatherIndex]);
            const icons = ['<i class="fas fa-magic"></i>', '<i class="fas fa-tv"></i>', '<i class="fas fa-cloud-rain"></i>', '<i class="fas fa-wind"></i>'];
            effectBtn.innerHTML = icons[currentWeatherIndex];
        });

        const minimizeBtn = document.getElementById('minimizeBtn');
        minimizeBtn.addEventListener('click', () => {
            radioDevice.classList.toggle('minimized');
            minimizeBtn.innerHTML = radioDevice.classList.contains('minimized') ? '<i class="fas fa-expand-alt"></i>' : '<i class="fas fa-compress-alt"></i>';
        });

        function loadStation(index) { 
            currentStationIndex = (index + stations.length) % stations.length; 
            player.loadVideoById(stations[currentStationIndex].id); 
            updateDisplayInfo(); 
            if ('mediaSession' in navigator) updateMediaSession();
            if (playBtn.classList.contains('hidden')) togglePlayState(true); 
        }
        
        function updateDisplayInfo() { 
            stationNameEl.innerText = stations[currentStationIndex].name; 
            freqValueEl.innerText = stations[currentStationIndex].freq; 
            document.querySelectorAll('.channel-item').forEach((el, idx) => { el.classList.toggle('active-channel', idx === currentStationIndex); });
        }
        
        function togglePlayState(isPlaying) {
            playBtn.classList.toggle('hidden', isPlaying); pauseBtn.classList.toggle('hidden', !isPlaying);
            if(isPlaying) { radioDevice.classList.add('playing'); vinylRecord.classList.add('spinning'); meterBars.forEach(bar => bar.classList.add('active')); } 
            else { radioDevice.classList.remove('playing'); vinylRecord.classList.remove('spinning'); meterBars.forEach(bar => bar.classList.remove('active')); }
        }
        
        function updateClock() { const now = new Date(); const timeString = now.toLocaleTimeString('en-US', { hour12: false, hour: '2-digit', minute: '2-digit' }); document.getElementById('clock').innerText = timeString; } setInterval(updateClock, 1000); updateClock();

        function updateMediaSession() {
            if (!('mediaSession' in navigator)) return;
            navigator.mediaSession.metadata = new MediaMetadata({
                title: stations[currentStationIndex].name, artist: "bod Radio Station", album: "Live 24/7",
                artwork: [{ src: 'https://media.giphy.com/media/tXzFpjeqVnE7m/giphy.gif', sizes: '96x96', type: 'image/gif' }]
            });
            navigator.mediaSession.setActionHandler('play', function() { togglePlayState(true); player.playVideo(); });
            navigator.mediaSession.setActionHandler('pause', function() { togglePlayState(false); player.pauseVideo(); });
            navigator.mediaSession.setActionHandler('previoustrack', function() { loadStation(currentStationIndex - 1); });
            navigator.mediaSession.setActionHandler('nexttrack', function() { loadStation(currentStationIndex + 1); });
        }
    </script>
