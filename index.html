<!DOCTYPE html>

<head>

        #player-wrapper {

            top: -9999px; /* ูุฑุณูู ุฎุงุฑุฌ ุงูุดุงุดุฉ ุจุฏูุงู ูู ุฅุฎูุงุฆู */
            left: -9999px;

</head>
<body>

    <div class="radio-container">
        <div class="status-indicator">
            <span class="dot"></span> ูุจุงุดุฑ 24/7
        </div>
        
        <h1>Lofi Radio Station</h1>
        <p>ุงุณุชุฑุฎูุ ุฑูุฒุ ูุงุจุฏุฃ ุงูุนูู.</p>

        <div class="controls">
            <button id="playBtn" class="btn"><i class="fas fa-play"></i></button>
            <button id="pauseBtn" class="btn hidden"><i class="fas fa-pause"></i></button>
            
            <div class="volume-control">
                <i class="fas fa-volume-up"></i>
                <input type="range" id="volumeSlider" min="0" max="100" value="50">
            </div>
        </div>

        <div id="player-wrapper">
            <div id="player"></div>

    </div>

    <script>
        var player;

        // ุฏุงูุฉ ููุชููุจ
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '200',
                width: '200',
                videoId: 'jfKfPfyJRdk', // Lofi Girl ID
                playerVars: {
                    'playsinline': 1,
                    'controls': 0,
                    'disablekb': 1
                },
                events: {
                    'onReady': onPlayerReady,
                    'onError': onPlayerError
                }
            });
        }

        function onPlayerReady(event) {
            console.log("ุงูุฑุงุฏูู ุฌุงูุฒ ููุนูู!");
            player.setVolume(50);
        }

        function onPlayerError(event) {
            console.error("ุญุฏุซ ุฎุทุฃ ูู ุงูููุชููุจ ุฑูู:", event.data);
        }

        // ุงูุชุญูู ุจุงูุฃุฒุฑุงุฑ
        const playBtn = document.getElementById('playBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const volumeSlider = document.getElementById('volumeSlider');

        playBtn.addEventListener('click', () => {
            if(player && player.playVideo) {
                player.playVideo();
                playBtn.classList.add('hidden');
                pauseBtn.classList.remove('hidden');
            }
        });

        pauseBtn.addEventListener('click', () => {
            if(player && player.pauseVideo) {
                player.pauseVideo();
                pauseBtn.classList.add('hidden');
                playBtn.classList.remove('hidden');
            }
        });

        volumeSlider.addEventListener('input', (e) => {
            if(player && player.setVolume) {
                player.setVolume(e.target.value);
            }
        });
    </script>
    
    <script src="https://www.youtube.com/iframe_api"></script>
